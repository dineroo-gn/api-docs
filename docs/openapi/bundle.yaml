                type: about:blank
                title: Bad Request
                status: 400
                detail: The request payload is invalid.
                instance: /v1/users
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                type: ForbiddenError
                title: Forbidden
                status: 403
                detail: You do not have permission to create users.
                instance: /v1/users
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
