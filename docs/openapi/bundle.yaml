  schemas:
    Credential:
      type: object
      required:
        - temporary
        - type
        - value
      properties:
        type:
          type: string
          example: password
        value:
          type: string
          example: secret123
        temporary:
          type: boolean
          example: false
    CustomerRequest:
      type: object
      required:
        - firstName
        - lastName
        - telephone
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        firstName:
          type: string
          example: Alpha
        lastName:
          type: string
          example: Diallo
        telephone:
          type: string
          example: '+224620000000'
        email:
          type: string
          example: alpha.diallo@example.com
        address:
          type: string
          example: Rue 12, Kip
    Menu:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
          format: uuid
          example: 01962bb2-06a5-7154-9c66-cbb401865214
        name:
          type: string
          example: Akieke au poisson
        description:
          type: string
          example: Restaurant proposal
        imageUrl:
          type: string
          example: http://localhost:8080/api/images/restaurant/favela.png
        price:
          type: number
          format: float
          example: 26.9
        available:
          type: boolean
          example: true
    MenuResponse:
      allOf:
        - $ref: '#/components/schemas/Menu'
        - type: object
          properties:
            description:
              type: string
              example: Menu of the day
            products:
              type: array
