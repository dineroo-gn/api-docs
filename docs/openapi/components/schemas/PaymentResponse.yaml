type: object
properties:
  id:
    type: string
    format: uuid
  customerId:
    type: string
    format: uuid
  orderId:
    type: string
  status:
    type: string
    enum:
      - PENDING
      - COMPLETED
      - FAILED
      - CANCELLED
  amount:
    type: number
    format: double
  currency:
    type: string
  paymentToken:
    type: string
required:
  - amount
  - currency
  - customerId
  - id
  - orderId
  - status