type: object
required:
  - id
  - name
  - menus
  - products
properties:
  id:
    type: string
    format: uuid
    example: 01962bb7-8dc0-77fe-827e-61c22cea6028
  name:
    type: string
    example: Nomad
  address:
    type: string
    example: Koloma Carrefour
  phone:
    type: string
    example: +224625203040
  description:
    type: string
    example: Good restaurant with delicious dishes
  imageUrl:
    type: string
    example: http://localhost:8080/api/images/restaurants/nomad.png
  menus:
    type: array
    items:
      $ref: "./Menu.yaml"
  products:
    type: array
    items:
      $ref: "./Product.yaml"
  openingHours:
    type: array
    items:
      $ref: "./OpeningHours.yaml"
  location:
    $ref: "./Location.yaml"
