type: object
required:
  - credentials
  - username
properties:
  username:
    type: string
    example: +224666000000
  firstName:
    type: string
    example: Alpha
  lastName:
    type: string
    example: Diallo
  enabled:
    type: boolean
    example: true
  credentials:
    type: array
    items:
      $ref: "./Credential.yaml"
