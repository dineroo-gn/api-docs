type: object
required:
  - id
  - name
  - price
properties:
  id:
    type: string
    format: uuid
    example: 01962bb2-06a5-7154-9c66-cbb401865214
  name:
    type: string
    example: Akieke au poisson
  description:
    type: string
    example: Restaurant proposal
  imageUrl:
    type: string
    example: http://localhost:8080/api/images/restaurant/favela.png
  price:
    type: number
    format: float
    example: 26.9
  available:
    type: boolean
    example: true
