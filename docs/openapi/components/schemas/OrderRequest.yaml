type: object
required:
  - restaurantId
  - customerId
  - deliveryAddress
  - orderItems
  - totalPrice
properties:
  restaurantId:
    type: string
    format: uuid
    totalPrice:
      type: number
      format: double
    deliveryAddress:
      type: string
    customerId:
      type: string
      format: uuid
  orderItems:
    type: array
    uniqueItems: true
    items:
      $ref: './OrderItemRequest.yaml'
  status:
    type: string
    example: PENDING
  comment:
    type: string
    maxLength: 300
    example: "Sans oignons svp"
