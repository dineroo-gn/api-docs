type: object
required:
  - id
  - name
properties:
  id:
    type: string
    format: uuid
    example: 01962bb7-8dc0-77fe-827e-61c22cea6028
  name:
    type: string
    example: Gastro Africa
  address:
    type: string
    example: Petit Simbaya
  description:
    type: string
    example: Restaurant de produits locaux
  imageUrl:
    type: string
    example: http://localhost:8080/api/images/restaurants/gastro-africa.png
