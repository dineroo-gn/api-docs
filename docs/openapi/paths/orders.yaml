orders:
  get:
    tags:
      - Order Management
    summary: Retrieve all orders
    operationId: getAllOrders
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/OrderResponse.yaml"
      "400":
        description: Bad Request
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Bad Request"
              status: 400
              detail: "Invalid query parameters."
              instance: "/v1/orders"
      "404":
        description: Not Found
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Not Found"
              status: 404
              detail: "No orders found for the given criteria."
              instance: "/v1/orders"
      "500":
        description: Internal Server Error
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Internal Server Error"
              status: 500
              detail: "Unexpected error occurred while fetching orders."
              instance: "/v1/orders"

  post:
    tags:
      - Order Management
    summary: Create a new order
    operationId: createOrder
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/OrderRequest.yaml"
      required: true
    responses:
      "201":
        description: Created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/OrderResponse.yaml"
      "400":
        description: Bad Request
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Bad Request"
              status: 400
              detail: "Missing required field: deliveryAddress."
              instance: "/v1/orders"
      "404":
        description: Restaurant not found
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Not Found"
              status: 404
              detail: "Restaurant with ID 'abc-123' was not found."
              instance: "/v1/orders"
      "500":
        description: Internal Server Error
        content:
          application/problem+json:
            schema:
              $ref: "../components/responses/ErrorResponse.yaml"
            example:
              type: "about:blank"
              title: "Internal Server Error"
              status: 500
              detail: "Unexpected error occurred while creating order."
              instance: "/v1/orders"

